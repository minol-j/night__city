<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Header</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="test__menu">
            <div class="container">
                <div class="menu__points">
                    <div class="arrow">
                        <ul class="list__menu">
                            <li class="menu dropbtn">
                                <a href="#">Select category</a>
                                <span class="menu__arrow"></span>
                                <ul>
                                    <li><a href="#">Menu-1</a></li>
                                    <li><a href="#">Menu-2</a></li>
                                    <li><a href="#">Menu-3</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <input
                        class="menu search"
                        placeholder="Search..."
                        type="text"
                    />
                    <button class="menu sbm" type="button">Search</button>
                </div>
            </div>
        </header>
        <div class="content">
            <button class="point pet"></button>
            <button class="point education"></button>
            <button class="point clothes"></button>
            <button class="point property__sale"></button>
            <button class="point phone"></button>
            <button class="point technique"></button>
            <button class="point watch"></button>
            <button class="point news"></button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
